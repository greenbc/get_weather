<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <h1 id="header">Weather!</h1>
    <form class="getWeather" id="weatherForm">
        <label for="city-name">City Name</label>
        <input type="text" name="city" id="city">
        <button type="submit" id="submitButton">Get Weather</button>
    </form>
    <h3 class="city">City</h3>
    <section id="cityResult">

    </section>
    <h3 class="high">High</h3>
    <section id="highResult">

    </section>
    <h3 class="low">Low</h3>
    <section id="lowResult">

    </section>
    <h3 class="forecast">Forecast</h3>
    <section id="forecastResult">

    </section>
    <h3 class="humidity">Humidity</h3>
    <section id="humidityResult">

    </section>
    
</body>
</html>
